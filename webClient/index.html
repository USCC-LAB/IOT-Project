		<title>Ethereal by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">

						<!-- Panel (Banner) -->
							<section class="panel banner right">
								<div class="content color0 span-3-75">
									<h1 class="major">您好<br />
									歡迎使用本農業系統</h1>
									<p>本農業系統基於 <strong>MQTT 協定</strong>, 提供以下功能：<br />
										<ul>
											<li>實時監控</li>
											<li>設備操作</li>
											<li>數據分析</li>
										</ul> 
									</p>
								</div>
								<div class="image filtered span-1-75" data-position="25% 25%">
									<img src="images/pic01.jpg" alt="" />
								</div>
							</section>

						<!-- Panel (Spotlight) -->
							
						<!-- Panel -->
							<section class="panel color4-alt">
								<div class="intro color4">
									<h2 class="major">使用方式</h2>
									<ul>
										<li>1.先輸入IP<br /> ip 格式：<br/>"ws://140.116.82.42:9001"</li>
										<li>2.輸入欲訂閲的頻道</li>
										<li>3.開始收内容</li>
									</ul> 
								</div>
								<div class="inner columns divided">
									<div class="span-3-25">
										<form method="post" action="#">
											<div class="field half">
												<label for="ip">IP</label>
												<input type="text" name="ip" id="ip" value="ws://140.116.82.42:9001"/>
											</div>
											<div class="field half">
												<label for="topic">Topic</label>
												<input type="text" name="topic" id="topic" value="mqtt/demo"/>
											</div>
											<div class="field">
												<label for="message">Message</label>
												<textarea name="message" id="message" rows="1"></textarea>
											</div>
											<div class="field">
												<label for="received">Received Message</label>
												<div id=rec></div>
											</div>
											<ul class="actions">
												<!--li><input type="submit" value="Connect" class="button special" /></li>
												<li><input type="submit" value="Send Message"  /></li-->
												<button type="button" onclick="connect()">Connect</button>
												<button type="button" onclick="publish()">Publish</button>
											</ul>
										</form>
									</div>
									
								</div>
							</section>

						<!-- Panel -->
							<section class="panel color2-alt">
								
								<div class="inner columns aligned">
									<div class="span-4-5">
										<h3 class="major">Information</h3>
										<form method="post" action="#">

											<div class="field third">
												<label for="demo-category">Module</label>
												<div class="select-wrapper">
													<select name="module-id" id="module-id">
														<option value="">-</option>
														<option value="1">001</option>
														<option value="1">002</option>
														<option value="1">003</option>
														<option value="1">004</option>
													</select>
												</div>
											</div>
				
											<div class="field third">
												<label for="temp">Temperature</label>
												<input type="text" name="temp" id="temp" value="" />
											</div>

											<div class="field third">
												<label for="humid">Humidity</label>
												<input type="text" name="humid" id="humid" value="" />
											</div>
											
										</form>
									</div>
								</div>
							</section>

						<!-- Copyright -->
							<div class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</div>
					</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/browserMqtt.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/index.js"></script>
			
	</body>
</html>
