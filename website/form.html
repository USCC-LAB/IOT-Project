    <script language="javascript">
        window.onload = function () {
            var d2 = new Date();
            month_temp = d2.getMonth() + 1;
            month_temp = month_temp.toString();
            month_temp = (month_temp.length == 1) ? "0" + month_temp : month_temp;
            document.getElementById("datepicker").value = month_temp + "/" + "01" + "/" + d2.getFullYear().toString();
            set_date();
            document.getElementById("month_btn").style.backgroundColor = "black";
        }
    </script>
